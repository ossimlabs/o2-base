buildscript {
  ext {
//    baseImage = "centos"
    baseImage = "rhel-minimal"
    grailsVersion = ""
    dockerFile=project.file("docker/Dockerfile")
    // must be a closure.  If set to =false then it thinks the proeprty does not exist
    hasJar={false}

    dockerStatementsOverride = {[
        "FROM ${project.dockerNamespaceUrl}${project.ext.baseImage}:${project.dockerAppTag}",
        "USER root",
        "ENV HOME /home/omar",
        //"ENV YUM0 ${System.env.YUM0}",
        //"ENV YUM1 ${System.env.YUM1}",
        //"ADD epel.repo /etc/yum.repos.d/epel.repo",
        //"ENV YUM2 ${System.env.YUM2}",
        //"ADD ossim.repo /etc/yum.repos.d/ossim.repo",
        //"ENV YUM3 ${System.env.YUM3}",
        //"ADD rhel.repo /etc/yum.repos.d/rhel.repo",
        "ADD ./yum.repos.d/* /etc/yum.repos.d/",
        """RUN subscription-manager config --rhsm.manage_repos=0 && \\
            yum -y install epel-release && \\
            yum -y install https://dl.fedoraproject.org/pub/epel/epel-release-latest-7.noarch.rpm java-1.8.0-openjdk && \\
            yum -y install haveged && \\
            yum -y install wget && \\
            yum -y install unzip && \\
            yum clean all && \\
            chkconfig haveged on && \\
            useradd -u 1001 -r -g 0 --create-home -d \$HOME -s /sbin/nologin -c 'Default Application User' omar""",
        "USER 1001"
    ]}
    if(System.env.OMAR_COMMON_PROPERTIES)
    {
      apply from: System.env.OMAR_COMMON_PROPERTIES
    }
  }
  repositories {
    maven { url "${ossimMavenProxy}" }
    mavenLocal()
    if( !System.env.WWW_CONNECTED || Boolean.parseBoolean( System.env.WWW_CONNECTED ) ) {
      maven { url "https://plugins.gradle.org/m2/" }
      jcenter()
    }
	flatDir {
      dirs 'libs'
    }	
  }
  dependencies {
        classpath 'com.bmuschko:gradle-docker-plugin:3.0.7'
        classpath 'com.github.skhatri:gradle-s3-plugin:1.0.4'
        classpath "org.jfrog.buildinfo:build-info-extractor-gradle:4.7.4"
  }
}

plugins {
    id "com.github.ben-manes.versions" version "0.17.0"
    id "org.sonarqube" version "2.6.2"
}

apply plugin: "eclipse"
apply plugin: "idea"
apply plugin: "maven-publish"
apply plugin: "maven"
